apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
      metadata:
          labels:
            app: app
      spec:
        containers:
        - name: app
          image: aguinelo/desafiocd
          ports:
          - containerPort: 8000
